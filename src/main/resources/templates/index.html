<!DOCTYPE html>
<html>

<head>
    <title>登录表单</title>
    <style>
        .input-code {
            outline: none;
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/new_file.js"></script>

    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
</head>

<body>
<h1>登录表单</h1>
<div class="container w3layouts agileits">
    <div class="login w3layouts agileits">
        <h2>登 录</h2>
        <form action="/boke" method="post" enctype="multipart/form-data">
            <input type="text" Name="name" placeholder="用户名" required="" value="">
            <input type="password" Name="password" placeholder="密码" required="">

        <ul class="tick w3layouts agileits">
            <li>
                <input type="checkbox" name="brand1" id="brand1" value="">
                <label for="brand1"><span></span>记住我</label>
            </li>
        </ul>
        <div class="send-button w3layouts agileits">
                <input type="submit" value="登 录">
        </div>
        </form>
        <a href="#">记住密码?</a>
        <div class="social-icons w3layouts agileits">
            <p>- 其他方式登录 -</p>
            <ul>
                <li class="qq">
                    <a href="#"> <span class="icons w3layouts agileits"></span> <span class="text w3layouts agileits">QQ</span></a>
                </li>
                <li class="weixin w3ls">
                    <a href="#"> <span class="icons w3layouts"></span> <span class="text w3layouts agileits">微信</span></a>
                </li>
                <li class="weibo aits">
                    <a href="#"> <span class="icons agileits"></span> <span class="text w3layouts agileits">微博</span></a>
                </li>
                <div class="clear"> </div>
            </ul>
        </div>
        <div class="clear"></div>
    </div>
    <div class="register w3layouts agileits">
        <h2>注 册</h2>
        <!--提交表单   提交对象是用户名，邮箱，密码，手机号码-->
        <form action="/index" method="post" onsubmit="return checked()" enctype="multipart/form-data">
            <input id="admin" type="text" Name="name" placeholder="用户名" value="">
            <input id="pasw" type="password" Name="password" placeholder="密码" >
            <input id="emil" type="text" Name="emil" placeholder="邮箱"  value="">
            <input id="numb" type="text" Name="number" placeholder="手机号码" value="" >

            <div>
                <input id="ckec" type="text" class="input-code" placeholder="验证码">
                <span class="code" title='点击切换'></span>
            </div><br />
            <div class="send-button w3layouts agileits">
                <input type="submit" value="免费注册">
            </div>
        </form>
        <div class="clear"></div>
    </div>
    <div class="clear"></div>
</div>
<div class="footer w3layouts agileits">
    <p>Copyright &copy; More Templates</p>
</div>
<script type="text/javascript">

    $(function() {
        $('.code').createCode({
            //长度为6
            len: 6
        });
    })
    function checked(){
        if($('#admin').val()==""){
            alert("用户名不能为空")
            return false;
        }
        if($('#pasw').val()==""){
            alert("密码不能为空")
            return false;
        }
        if($('#emil').val()==""){
            alert("邮箱不能为空")
            return false;
        }
        if($('#numb').val() == "") {
            alert("手机不能为空")
            return false;
        }
        if($('#ckec').val().toLowerCase() !== $('.code').children('input').val().toLowerCase()) {
            alert('验证码不正确')
            return false;
        }
        //邮箱验证
        //接收输入框的值
        var eml = document.getElementById("emil").value;
        var emailReg = /^[\w-]+(.[\w-]+)@[\w-]+(.[\w-]+)+$/;
        if(!emailReg.test(eml)) {
            alert("您输入的Email地址格式不正确！");
            return false;
        }
        //电话验证
        //接收输入框的值
        var num=document.getElementById("numb").value;
        var phoneRegWithArea = /^((0\d{3}-\d{7})|(1[3-9]{1}\d{9}))$/;
        var prompt = "您输入的电话号码不正确!"
        if(num.length>9){
            if(phoneRegWithArea.test(num)) {
                //alert(123456);
                //return true;
            } else {
                alert(prompt);
                return false;
            }
        }else{
            alert(prompt);
            return false;
        }
        alert("注册成功")
        return true;
    }

    //监听事件
    addEventListener("load", function() {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    }
</script>
</body>

</html>
